<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>청첩장</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            margin: 0;
            color: #8c6a5d;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
        }

        .wedding-details {
            background-color: #fafafa;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 1.1em;
            color: #555;
        }

        .wedding-details h2 {
            margin-top: 0;
            color: #8c6a5d;
        }

        .cta {
            margin-top: 30px;
        }

        .cta a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #8c6a5d;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>우리의 결혼식에 초대합니다</h1>
        <p>함께 축하해 주신다면 더할 나위 없이 기쁠 것입니다.<br>
        사랑하는 가족과 친구들을 모시고 소중한 날을 함께하고 싶습니다.</p>

        <div class="wedding-details">
            <h2>결혼식 정보</h2>
            <p>일시: 2024년 12월 24일 오후 3시<br>
            장소: 서울시 강남구 예식홀</p>
        </div>

        <div class="cta">
            <a href="https://maps.google.com" target="_blank">위치 확인하기</a>
        </div>
    </div>
</body>
</html>
